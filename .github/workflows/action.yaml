name: Rest Weather Go CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  
  lint:
    name: Run lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
      - name: Download Go modules
        run: go mod download
      - name: Install Revive linter
        run: go install github.com/mgechev/revive@v1.12.0
      - name: Run linter
        run: |
          $(go env GOPATH)/bin/revive -formatter friendly -set_exit_status ./...

  code-analyze:
    name: Run code analyzer
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout Repository
        uses: action/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
      - name: Download Go modules
        run: go mod download
      - name: Run go vet
        run: go vet ./...